<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsive.css">
   <link rel="icon" href="images/fevicon.png" type="image/gif">
   <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
   <style>
      /* General Reset */
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      /* Body */
      body {
         font-family: Arial, sans-serif;
         color: #555;
         padding-top: 50px;
         background: #f4f4f4;
      }

      /* Library Title */
      .library-title h1 {
         text-align: center;
         font-size: 3rem;
         color: #6a1b9a; /* Purple */
         text-transform: uppercase;
         margin-bottom: 50px;
      }

      /* Search Bar Section */
      .search-bar {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 30px;
         padding: 0 15px;
      }

      .search-bar input[type="text"],
      .search-bar select {
         padding: 10px;
         border-radius: 5px;
         border: 1px solid #ddd;
         width: 300px;
      }

      .search-bar button {
         padding: 10px 20px;
         background-color: #d32f2f;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
      }

      .search-bar button:hover {
         background-color: #c62828;
      }

      /* Book Grid */
      .book-grid {
         display: grid;
         grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
         gap: 20px;
         padding: 0 15px;
      }

      .book-item {
         background: #fff;
         border-radius: 10px;
         overflow: hidden;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
         text-align: center;
         transition: transform 0.3s ease;
      }

      .book-item:hover {
         transform: scale(1.05);
      }

      .book-item img {
         width: 100%;
         height: 250px;
         object-fit: cover;
      }

      .book-item .book-info {
         padding: 15px;
      }

      .book-item .book-info h4 {
         font-size: 1.2rem;
         color: #333;
      }

      .book-item .book-info p {
         color: #777;
         font-size: 0.9rem;
      }

      /* Filter & Sorting Section */
      .filter-section {
         display: flex;
         justify-content: space-between;
         align-items: center;
         margin-bottom: 20px;
         padding: 0 15px;
      }

      .filter-section select {
         padding: 10px;
         border-radius: 5px;
         border: 1px solid #ddd;
         width: 200px;
      }

      /* Pagination */
      .pagination {
         display: flex;
         justify-content: center;
         margin-top: 30px;
      }

      .pagination a {
         padding: 10px 15px;
         margin: 0 5px;
         background: #ddd;
         border-radius: 5px;
         text-decoration: none;
         color: #333;
      }

      .pagination a:hover {
         background: #d32f2f;
         color: white;
      }
   </style>
</head>

<body >
    <header  style="margin-bottom: 100px;"></header>

   <div class="library-title">
      <h1>Library Collection</h1>
   </div>

  <div style="margin-left: 50px; margin-right: 50px;">
   <div class="search-bar">
      <input type="text" placeholder="Search by Keyword" id="search-keyword">
      <select id="search-category">
         <option value="all">All Categories</option>
         <option value="fiction">Fiction</option>
         <option value="nonfiction">Non-Fiction</option>
         <option value="comics">Comics</option>
      </select>
      <button id="search-btn">Search</button>
   </div>


   <div class="filter-section">
      <select id="filter-category">
         <option value="all">Filter by Category</option>
         <option value="fiction">Fiction</option>
         <option value="nonfiction">Non-Fiction</option>
         <option value="comics">Comics</option>
      </select>
      <select id="filter-genre">
         <option value="all">Filter by Genre</option>
         <option value="romance">Romance</option>
         <option value="mystery">Mystery</option>
         <option value="science">Science</option>
      </select>
      <select id="filter-price">
         <option value="all">Filter by Price</option>
         <option value="low">Low to High</option>
         <option value="high">High to Low</option>
      </select>
   </div>

   
   <div class="book-grid">
      <!-- Book Item (Admin will dynamically add these) -->
      <div class="book-item">
         <img src="images/book1.jpg" alt="Book 1">
         <div class="book-info">
            <h4>Book Title 1</h4>
            <p>Author: John Doe</p>
            <p>$19.99</p>
         </div>
      </div>

      <div class="book-item">
         <img src="images/book2.jpg" alt="Book 2">
         <div class="book-info">
            <h4>Book Title 2</h4>
            <p>Author: Jane Smith</p>
            <p>$25.00</p>
         </div>
      </div>


   </div>

   <div class="pagination">
      <a href="#">&#171; Prev</a>
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">Next &#187;</a>
   </div>
</div>

<footer style="margin-top: 50px;"></footer>

   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/custom.js"></script>
<script src="js/html/footer.js"></script>
<script src="js/html/header.js"></script>

</body>

</html>
