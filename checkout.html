<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Checkout - Raf</title>
    <meta name="keywords" content="Checkout, Payment, Shipping">
    <meta name="description" content="Complete your purchase securely and easily.">
    <meta name="author" content="">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" href="images/fevicon.png" type="image/gif">
</head>

<body class="main-layout checkout-page-bg">

    <header>
        
    </header>
>
    <div class="checkout-title-bg" style="margin-top: 130px;">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="title text-center">
                        <h1>Checkout</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

       <div class="checkout-section">
        <div class="container">
            <div class="row">
             
                <div class="col-md-6">
                    <h3>Billing Details</h3>
                    <form id="checkout-form" method="POST" action="/submit-checkout">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <textarea class="form-control" id="address" name="address" rows="3"
                                placeholder="Enter your shipping address" required></textarea>
                        </div>
                        <select id="payment-method" name="payment_method" style="width: 540px;">
                            <option value="" disabled selected style="text-align: center;">Select Payment Method</option>
                            <option value="credit_card"style="text-align: center;">Credit Card</option>                     
                            <option value="cash_on_delivery"style="text-align: center;">Cash on Delivery</option>
                         </select>
                         
                         
                    </form>
                </div>

              
                <div class="col-md-6">
                    <h3>Your Order</h3>
                    <div class="order-summary">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="order-summary-items">
                               
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="2" class="text-right"><strong>Total:</strong></td>
                                    <td id="order-total"><strong></strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <button type="submit" form="checkout-form" class="btn btn-success btn-block">Place Order</button>
                    <a href="cart.html" class="btn btn-outline-secondary btn-block">Back to Cart</a>
                </div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 50px;">
       
    </footer>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/html/header.js"></script><script src="js/html/footer.js"></script>

    
</body>

</html>
